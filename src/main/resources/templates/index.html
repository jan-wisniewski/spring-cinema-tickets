<div class="form-popup" id="registrationForm">
    <form th:action="@{/register}" method="post" class="form-group">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" type="text" name="surname" id="surname" placeholder="Enter surname">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repeatedPassword">Retype password</label>
            <input class="form-control" type="password" name="repeatedPassword" id="repeatedPassword" placeholder="Retype password">
        </div>

        <input type="submit" class="btn btn-primary" value="Register">
        <button type="button" class="btn cancel btn-secondary">Close</button>
    </form>
</div>

    <script>
        var modal = document.getElementById("registrationForm");

        // Get the button that opens the modal
        var btn = document.getElementById("registerBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("cancel")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
</script>
