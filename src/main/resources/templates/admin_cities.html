<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: navbar"></div>
<body>
<div class="hero user-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct">
                    <h1>Admin Panel - Cities</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-single movie_list">
    <div class="container">
        <div class="row ipad-width2">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-style-1 user-information">
                    <tr th:each="city: ${cities}">

                        <div class="movie-item-style-2">
                            <div class="mv-item-infor">
                                <h6><span th:text="${city.getName()}"></span> (ID: <span th:text="${city.getId()}"></span>)</span></h6>
                                <!-- admin/cinema/delete/id -->
                                <p> EDIT |
                                    <a href="admin_cities.html" th:href="@{/admin/city/delete/{cityId}(cityId=${city.getId()})}">Delete</a>
                                </p>
                            </div>
                        </div>
                    </tr>
                    <form th:action="@{city/add}" th:object="${newCity}" method="post">
                        <p>Add a new city: <input type="text" th:field="*{name}" placeholder="Enter name of new city"></p>
                        <p> <input th:href="admin_cities.html" type="submit" value="Add new city"></p>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
