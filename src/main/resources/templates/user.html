<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: navbar"></div>
<body>
<div class="hero user-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct">
                    <h1 th:text="${user.getName()+ ' '+user.getSurname()}"></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-single">
    <div class="container">
        <div class="row ipad-width">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="user-information">
                    <div class="user-img">
                        <img src="../static/images/user_icon.png" th:src="@{/assets/images/icons/user_icon.png}"
                             style="width:150px">
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="form-style-1 user-information">
                        <div class="row">
                            <div class="col-md-6 form-it"><label>Name</label><p th:text="${user.getName()}"/></div>
                            <div class="col-md-6 form-it"><label>Username</label><p th:text="${user.getUsername()}"/></div>
                            <div class="col-md-6 form-it"><label>Surname</label><p th:text="${user.getSurname()}"/></div>
                            <div class="col-md-6 form-it"><label>Role</label><p th:text="${user.getRole()}"/></div>
                            <div class="col-md-6 form-it"><label>E-mail</label><p th:text="${user.getEmail()}"/></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
