<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: navbar"></div>
<body>
<div class="hero user-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct">
                    <h1>Cities</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-single movie_list">
    <div class="container">
        <div class="row ipad-width2">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-style-1 user-information">
                    <tr th:each="city: ${cities}">

                        <div class="movie-item-style-2">
                            <img src="" th:src="${city.getImg()}">
                            <div class="mv-item-infor">
                                <h6><a href=""><span th:text="${city.getName()}"></span></a></h6>
                                <a href="cinemas.html" th:href="@{/cinema/all/city/{cityId}(cityId=${city.getId()})}"> <input type="submit" value="Show cinemas in this city"></a>
                            </div>
                        </div>

                    </tr>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
